<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="onLogin()">
    <input type="email" placeholder="Correo" [(ngModel)]="correo" name="correo" required />
    <input type="password" placeholder="Contraseña" [(ngModel)]="contrasena" name="contrasena" required />
    <button type="submit">Entrar</button>

    <p *ngIf="error" class="error">{{ error }}</p>
  </form>

  <a routerLink="/registro">¿No tienes cuenta? Regístrate</a>
  <br />
  <a routerLink="/recuperar-contrasena" class="recuperar-link">¿Olvidaste tu contraseña?</a>
</div>
