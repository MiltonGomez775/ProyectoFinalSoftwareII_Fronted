<div class="contenedor">
  <h2>Inmuebles Disponibles</h2>

  <!-- üîç Filtros -->
  <div class="filtros">
    <input type="text" placeholder="Direcci√≥n" [(ngModel)]="direccion" />
    <input type="number" placeholder="Precio m√≠nimo" [(ngModel)]="minPrecio" />
    <input type="number" placeholder="Precio m√°ximo" [(ngModel)]="maxPrecio" />
    <select [(ngModel)]="estado">
      <option value="">Todos</option>
      <option value="disponible">Disponible</option>
      <option value="ocupado">Ocupado</option>
      <option value="reservado">Reservado</option>
    </select>
    <button (click)="filtrar()">Buscar</button>
    <button (click)="limpiarFiltros()">Limpiar</button>
  </div>

  <!-- üè† Lista de inmuebles -->
  <div *ngIf="inmuebles.length === 0" class="mensaje-vacio">
    No hay inmuebles disponibles.
  </div>

  <div class="grid">
    <div *ngFor="let inmueble of inmuebles" class="card">
      <img [src]="inmueble.fotos?.[0]" alt="Foto del inmueble" />
      <div class="info">
        <h3>{{ inmueble.direccion }}</h3>
        <p><strong>√Årea:</strong> {{ inmueble.area }} m¬≤</p>
        <p><strong>Canon:</strong> {{ inmueble.canon | currency:'COP' }}</p>
        <p><strong>Estado:</strong> {{ inmueble.estado }}</p>

        <div class="botones">
          <button (click)="verDisponibilidad(inmueble.id)" class="btn">
            Ver disponibilidad
          </button>
          <button (click)="verDetalle(inmueble.id)" class="btn btn-detalle">
            Detalle
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
