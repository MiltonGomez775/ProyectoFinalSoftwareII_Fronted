<div class="registro-container">
  <h2>Crear Cuenta</h2>

  <form (ngSubmit)="onRegister()">
    <input type="text" placeholder="Nombre" [(ngModel)]="nombre" name="nombre" required />
    <input type="email" placeholder="Correo" [(ngModel)]="correo" name="correo" required />
    <input type="password" placeholder="Contraseña" [(ngModel)]="contrasena" name="contrasena" required />

    <button type="submit">Registrar</button>

    <p *ngIf="mensaje">{{ mensaje }}</p>
  </form>

  <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
</div>
