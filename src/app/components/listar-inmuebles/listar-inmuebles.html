<div class="contenedor">
  <h2>Mis Inmuebles</h2>

  <div *ngIf="inmuebles.length === 0">No hay inmuebles publicados.</div>

  <div *ngFor="let inmueble of inmuebles" class="card">
    <img [src]="inmueble.fotos?.[0]" alt="Foto del inmueble" />
    <div class="info">
      <h3>{{ inmueble.direccion }}</h3>
      <p><strong>Área:</strong> {{ inmueble.area }} m²</p>
      <p><strong>Canon:</strong> {{ inmueble.canon | currency:'COP' }}</p>
      <p><strong>Estado:</strong> {{ inmueble.estado }}</p>
      <button (click)="editarInmueble(inmueble.id)">Editar</button>
    </div>
  </div>
</div>
