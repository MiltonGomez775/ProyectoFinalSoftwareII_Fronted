<div class="contenedor">
  <h2>Administrar Roles</h2>

  <div *ngFor="let usuario of usuarios" class="usuario-item">
    <span>{{ usuario.nombre }} ({{ usuario.correo }})</span>
    <select [(ngModel)]="rolSeleccionado[usuario.id]">
      <option value="admin">Administrador</option>
      <option value="asesor">Asesor</option>
      <option value="propietario">Propietario</option>
      <option value="arrendatario">Arrendatario</option>
      <option value="interesado">Interesado</option>
    </select>
    <button (click)="cambiarRol(usuario.id)">Guardar</button>
  </div>

  <div *ngIf="mensaje" [ngClass]="mensajeTipo === 'exito' ? 'mensaje-exito' : 'mensaje-error'">
    {{ mensaje }}
  </div>
</div>
